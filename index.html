<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gantt-Bang - A modern, interactive online Gantt Chart maker">
    <meta name="keywords" content="gantt chart, project management, timeline, task management">
    <title>Gantt-Bang - Online Gantt Chart Maker</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“‹</text></svg>">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>ðŸ“‹ Gantt-Bang</h1>
                <p>Online Gantt Chart Maker</p>
            </div>
            <div class="sidebar-content">
                <!-- Task Form -->
                <div class="task-form">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" placeholder="Enter task name" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="taskStart">Start Date</label>
                        <input type="date" id="taskStart">
                    </div>
                    <div class="form-group">
                        <label for="taskEnd">End Date</label>
                        <input type="date" id="taskEnd">
                    </div>
                    <div class="form-group">
                        <label>Task Color</label>
                        <div class="color-presets" id="colorPresets"></div>
                        <div class="color-picker-wrapper">
                            <input type="color" id="taskColor" value="#6366f1">
                            <input type="text" id="taskColorHex" value="#6366f1" readonly>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="addTaskBtn">
                        <span>âž•</span>
                        <span id="addTaskBtnText">Add Task</span>
                    </button>
                </div>

                <!-- Task List -->
                <div class="task-list" id="taskList"></div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="toolbar-left">
                    <div class="toolbar-group">
                        <span class="toolbar-label">View:</span>
                        <select class="select-box" id="viewScale">
                            <option value="day">Day</option>
                            <option value="week" selected>Week</option>
                            <option value="month">Month</option>
                        </select>
                    </div>
                    <div class="toolbar-group">
                        <span class="toolbar-label">Theme:</span>
                        <select class="select-box" id="themeSelector">
                             <option value="dark">Dark</option>
                            <option value="light">Light</option>
                           
                            <option value="minimal">Professional Minimal</option>
                            <option value="research">Research Mode</option>
                        </select>
                    </div>
                </div>
                <div class="toolbar-right">
                    <button class="btn-toolbar" id="exportPNGBtn">
                        
                        <span>Download PNG</span>
                    </button>
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-wrapper" id="timelineWrapper">
                    <!-- Timeline will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- HTML2Canvas for Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Main Application Script -->
    <script src="script.js"></script>
</body>
</html>
